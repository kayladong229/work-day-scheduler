<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Link to Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Link to external fonts -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Link to local css file -->
    <link rel="stylesheet" href="Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="9">
        <div class="col-md-1 hour py-2">9AM</div>
        <textarea class="col-md-10 event"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="10">
        <div class="col-md-1 hour py-2">10AM</div>
        <textarea class="col-md-10 event"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="11">
        <div class="col-md-1 hour py-2">11AM</div>
        <textarea class="col-md-10 event"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="12">
        <div class="col-md-1 hour py-2">12PM</div>
        <textarea class="col-md-10 event"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- Time blocks past 12pm will have ids after 12, e.g. 13 corresponds to 1pm -->
      <div class="row time-block" id="13">
        <div class="col-md-1 hour py-2">1PM</div>
        <textarea class="col-md-10 event"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="14">
        <div class="col-md-1 hour py-2">2PM</div>
        <textarea class="col-md-10 event"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="15">
        <div class="col-md-1 hour py-2">3PM</div>
        <textarea class="col-md-10 event"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="16">
        <div class="col-md-1 hour py-2">4PM</div>
        <textarea class="col-md-10 event"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="17">
        <div class="col-md-1 hour py-2">5PM</div>
        <textarea class="col-md-10 event"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Link to local js file -->
    <script src="Develop/script.js"></script>
  </body>
</html>
